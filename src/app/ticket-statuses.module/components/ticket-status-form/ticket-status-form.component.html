<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-title>
    {{"HEADER" | prFormSegmentTranslation:type}}
  </div>

  <mat-dialog-content>
    <pr-input type="text" placeholder="{{'DOCUMENT_TYPES.LIST_ITEM.NAME' | translate}}"
              formControlName="name"></pr-input>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="buttons"
            type="submit"
            mat-raised-button
            color="accent"
            [disabled]="pending">
      {{"SUBMIT_BUTTON" | prFormSegmentTranslation:type}}
    </button>

    <button class="buttons"
            mat-raised-button
            type="button"
            (click)="onCancel()">
      {{ "COMMON.BUTTONS.CANCEL" | translate }}
    </button>
  </mat-dialog-actions>
</form>
